<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asta Live Alert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div id="inizia">
                <h1>Asta Live Alert</h1>
                <label for="creditiIniziali">Inserisci i tuoi crediti iniziali:</label>
                <input class="credits" type="number" id="creditiIniziali" placeholder="100" min="1">
                <button>Inizia</button>
            </div>

            <div id="dashboard" style="display: none;">
                <h2>Rimanenti: <span id="creditiRimanenti"></span></h2>
                <label for="creditiSpesi">Inserisci crediti spesi:</label>
                <input class="credits" type="number" id="creditiSpesi" placeholder="10" min="0">
                <button id="aggiornaCrediti">Aggiorna Crediti</button>
            </div>

            <div id="alert" style="display: none;">
                <p>Attenzione! Crediti insufficienti!</p>
            </div>

            <!-- Pulsante di reset -->
            <button class="b-reset" id="reset">Reset</button>
        </div>
        <div class="history">
            <div class="story">
                <ul id="listaStorico"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
